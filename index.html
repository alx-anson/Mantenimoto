<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManteniMoto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide&effect=fire|neon">
    <link rel="stylesheet" href="pruebas.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="container-fluid p-0 d-flex min-vh-100 flex-column">
    <header class="row">
        <h1 class="font-effect-neon p-2">ManteniMoto</h1>
    </header>
    <main class="flex-grow-1 row">
        <div class="col-10 row p-0">
            <section class="d-flex col-2 m-0 p-2 row align-items-center">
                <button class="btn btn-outline-success" type="submit">Luces</button>
                <button class="btn btn-outline-success" type="submit">Suspensión</button>
                <button class="btn btn-outline-success" type="submit">Neumáticos</button>
                <button class="btn btn-outline-success" type="submit">Frenos</button>
            </section>
            <section id="moto" class="col-8 m-0"></section>
            <section class="d-flex col-2 m-0 p-2 row align-items-center">
                <button class="btn btn-outline-success" type="submit">Motor</button>
                <button class="btn btn-outline-success" type="submit">Chapa</button>
                <button class="btn btn-outline-success" type="submit">Kit de arrastre</button>
                <button class="btn btn-outline-success" type="submit">Otros</button>
            </section>
        </div>
        <aside class="col-2 d-flex flex-column p-0 justify-content-start">
            <div class="d-flex py-2 px-1">
                <input class="form-control me-2" type="search" placeholder="Manenimiento" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="col-lg-2">Año</th>
                        <th class="col-lg-10">Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p>20/12/2020</p>
                        </td>
                        <td>
                            <p>Cambio de aceite</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>24/12/2020</p>
                        </td>
                        <td>
                            <p>Reglaje de válvulas</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </aside>
    </main>
</body>

</html>
